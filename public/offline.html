<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Tahcom Portal (Offline)</title>
    <meta name="theme-color" content="#8B4513" />
    <style>
      :root {
        color-scheme: light;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: linear-gradient(160deg, #fff7ed, #fde68a);
        color: #4a2b0f;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 24px;
      }
      .card {
        width: min(420px, 100%);
        background: rgba(255, 255, 255, 0.9);
        border-radius: 24px;
        padding: 32px;
        box-shadow: 0 20px 60px -24px rgba(139, 69, 19, 0.45);
        border: 1px solid rgba(139, 69, 19, 0.08);
        text-align: center;
        backdrop-filter: blur(12px);
      }
      .logo {
        width: 72px;
        height: 72px;
        border-radius: 16px;
        margin: 0 auto 16px;
      }
      h1 {
        margin: 0 0 12px;
        font-size: 1.6rem;
      }
      p {
        margin: 0 0 16px;
        font-size: 1rem;
        line-height: 1.5;
        color: #704214;
      }
      .actions {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }
      button {
        border: none;
        border-radius: 14px;
        padding: 14px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }
      button.primary {
        color: white;
        background-image: linear-gradient(135deg, #8b4513, #f97316, #fbbf24);
        box-shadow: 0 12px 24px -18px rgba(139, 69, 19, 0.6);
      }
      button.secondary {
        background: rgba(139, 69, 19, 0.06);
        color: #8b4513;
      }
      button:active {
        transform: scale(0.98);
      }
      .tips {
        font-size: 0.85rem;
        color: rgba(74, 43, 15, 0.7);
      }
      @media (max-width: 480px) {
        .card {
          padding: 24px;
          border-radius: 18px;
        }
        h1 {
          font-size: 1.4rem;
        }
      }
    </style>
  </head>
  <body>
    <main class="card" role="alert" aria-live="assertive">
      <img class="logo" src="/tahcomlogo.png" alt="Tahcom logo" />
      <h1>You're Offline</h1>
      <p>
        We couldn't reach Tahcom Portal right now. Once your device is back online, you can continue from the login page.
      </p>
      <div class="actions">
        <button class="primary" type="button" onclick="window.location.reload()">
          Try Again
        </button>
        <button class="secondary" type="button" onclick="history.back()">
          Go Back
        </button>
      </div>
      <p class="tips">
        Tip: Install Tahcom Portal from your browser menu to access partner solutions even faster.
      </p>
    </main>
  </body>
</html>
